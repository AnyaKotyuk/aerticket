<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>AerTicket</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>AerTicket test</h1>
            <form method="POST">
                <div class="form-group">
                    <label>Аэропорт вылета</label>
                    <input type="text" class="form-control" name="departureAirport">
                    <small class="error"></small>
                </div>
                <div class="form-group">
                    <label>Аэропорт назначения</label>
                    <input type="text" class="form-control" name="arrivalAirport">
                    <small class="error"></small>
                </div>
                <div class="form-group">
                    <label>Дата перелета</label>
                    <input type="date" class="form-control" name="departureDate">
                    <small class="error"></small>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn">
                </div>
            </form>
            <table class="results">
                <tr>
                    <th>Transporter</th>
                    <th>№</th>
                    <th>Departure time</th>
                    <th>Arrival time</th>
                    <th>Duration</th>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
